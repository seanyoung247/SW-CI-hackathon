<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jedi Battle Academy</title>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- COMPONENTS -->
    <script src="{{ url_for('static', filename='js/components/modal/modal.js') }}" type="module"></script>
    <!-- /COMPONENTS -->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body class="d-flex flex-column">
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-warning" href="#">Jedi Battle Academy</a>
        </div>
    </nav>

    <!-- Username modal -->
    <modal-dialog id="username-modal" static show>
        <h3 slot="modal-header" id="start-user" class="text-center">What is your name young padawan?</h3>
        <div slot="modal-content" class="user-input d-flex justify-content-center">
            <input type="text" id="username" placeholder="Type your name">
            <button id="set-user">Next</button>
        </div>
    </modal-dialog>

    <!-- charactor modal-->
    <modal-dialog id="character-modal" static>
        <h3 slot="modal-header" id="start-character">Please pick your Character</h3>
        <div slot="modal-content" class="character-input d-flex justify-content-center">
            <select id="character-list">

                {% for key, value in characters.items() %}
                    <option value="{{ key }}">{{ value.name }}</option>
                {% endfor %}

            </select>
            <button id="set-character">Next</button>
        </div>
    </modal-dialog>


    <!-- <div class="container mt-0">
        <h1>May the Force be with you!</h1>
        <p class="text-light">In a galaxy far, far away, an epic battle of light and dark unfolds!</p>
    </div> -->

    <div class="container mt-0 d-flex flex-column flex-fill">
        <div class="row justify-content-center py-1">
            <div class="challengeCode">
                Your challenge code: 
                <span id="player-challenge-code"></span>
            </div>
            <input type="text" id="challenge-code" placeholder="opponent challenge code">
            <button id="challenge-btn">Challenge Player</button>
        </div>

        <!-- Center Battle ground -->
        <div class="row flex-fill align-items-center">
            <div id="battle-ground">
                <!-- Player section -->
                <div class="player-section">
                    <div id="player-card" class="player-card sith">
                        <div class="hide">
                            <h4 class="char-name"><span id="player-name">placeholder</span></h4>
                            <img id="player-img" class="character-img" src="">
                            <div class="player-stats">
                                <div class="card-stat">
                                    Strength: <span id="player-str-value"></span>
                                </div>
                                <div class="card-stat">
                                    Weapson Skill: <span id="player-ws-value"></span>
                                </div>
                                <div class="card-stat">
                                    Agility: <span id="player-agi-value"></span>
                                </div>
                                <div class="card-stat">
                                    Health: <span id="player-health-value"></span>
                                </div>
                            </div>
                            <div class="footer"></div>
                        </div>
                    </div>
                </div>
    

                <div class="no-mans-land">
                    <button id="start-round-btn" disabled>Start Round</button>
                </div>
                
                <!-- Challenger section -->
                <div class="player-section">
                    <div id="challenger-card" class="player-card sith">
                        <div class="hide">
                            <h4 class="char-name"><span id="challenger-name">placeholder</span></h4>
                            <img id="challenger-img" class="character-img" src="">
                            <div class="player-stats">
                                <div class="card-stat">
                                    Strength: <span id="challenger-str-value"></span>
                                </div>
                                <div class="card-stat">
                                    Weapson Skill: <span id="challenger-ws-value"></span>
                                </div>
                                <div class="card-stat">
                                    Agility: <span id="challenger-agi-value"></span>
                                </div>
                                <div class="card-stat">
                                    Health: <span id="challenger-health-value"></span>
                                </div>
                            </div>
                            <div class="footer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center py-1">
            <form action="#" id="chat">
                <textarea id="chat-box" rows="5" readonly></textarea>
                <div class="chat-input">
                    <input type="text" id="chat-msg" placeholder="Type your message..">
                    <button type="submit" value="Send Message" class="btn btn-dark" >
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
